<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper aand scissors</title>
</head>
<body>
    <header>
        <h1>ROCK PAPER  SCISSORS!</h1>
    </header>
    <main>
        <div class="container">
            <div class="btn-container">
                <button class="rock-btn">Rock</button>
                <button class="paper-btn">Paper</button>
                <button class="scissors-btn">Scissors</button>
            </div>
            <div class="playersDiv">
                <p class="players">You:<span class="user-choice"></span> </p>
                <p class="vsPar">vs</p> 
                <p>Computer:<span class="computer-choice"></span></p>
            </div>
            <p class="result">Winner: <span class="winner"></span></p>
        </div>
    </main>

    <!--------------------------JAVASCRIPT------------------------->
    <script src="scripts.js"></script>
</body>
</html>
